<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register to ARRU</title>
    <link rel="stylesheet" href="RegisterForm.css">
</head>
<body>
    <form class="form" action="RegisterForm.php" method="post">
        <label class="labels">Email: </label> <input type='email' name='email' required /><br>
        <label class="labels">First Name: </label> <input class="R_text" type='text' name='firstName' required /><br>
        <label class="labels">Last Name: </label> <input class="R_text" type='text' name='lastName' required /><br>
        <label class="labels">Phone Number: </label> <input class="R_text" type='tel' name='phoneNumber' required /><br>
        <label class="labels">Nationality: </label> <input class="R_text" type='text' name='nationality' required /><br>
        <label class="labels">Password: </label> <input class="R_text" type='password' name='password' required /><br>
        Admin <input type="radio" name="is_admin" value="1" required />
        User <input type="radio" name="is_admin" value="0" required /><br>
        <input class="sub-butt" type="submit" value="Register" />
    </form>
</body>
</html>
